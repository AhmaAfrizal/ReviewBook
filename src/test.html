<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Slider Example</title>
  <link rel="stylesheet" href="/src/style/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>

  <div id="testi">
    <section class="py-20 2xl:px-20">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full px-5">
                    <transition name="slide" mode="out-in">
                      <div class="border-2 py-16 px-4 border-primary2 rounded-lg relative" :key="currentIndex">
                          <div class="haed">
                              <img :src="currentSlide.img" class="absolute -top-10 translate-x-1/2 right-1/2" alt="Healen Smith">
                              <img src="/src/img/land3.svg" class="absolute -top-5 translate-x-1/2 right-1/4" alt="">
                          </div>
                          <div class="text-center text-secondary2 space-y-4">
                              <h2 class="text-lg font-normal">{{currentSlide.nama}}</h2>
                              <p class="font-sans text-slate-500">{{ currentSlide.komentar }}</p>
                          </div>
                      </div>
                    </transition>
                </div>
            </div>
        </div>
    </section>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          currentIndex: 0,
          contents: [
            {nama: 'Healen Smith', img: '/src/img/profil/Ellipse.svg', komentar: 'Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, ipsam facilis esse eos cupiditate nemo?'},
            {nama: 'Mark Spencer', img: '/src/img/profil/Ellipse (1).svg', komentar: 'Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, ipsam facilis esse eos cupiditate nemo?'},
            {nama: 'Eun jun-hyo', img: '/src/img/profil/Ellipse (2).svg', komentar: 'Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, ipsam facilis esse eos cupiditate nemo?'}
          ],
        };
      },

      computed: {
        currentSlide() {
          return this.contents[this.currentIndex];
        },
      },
      mounted() {
        setInterval(() => {
          this.currentIndex = (this.currentIndex + 1) % this.contents.length;
        }, 4000); // interval
      },
    });

    app.mount('#testi');

    // popular function start
        document.addEventListener('DOMContentLoaded', function() {
        const cardWrapper = document.querySelector('.wrapper .wrapping');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let scrollPosition = 0;
        const cardWidth = document.querySelector('.card').offsetWidth;

        function nextSlide() {
          scrollPosition += cardWidth;
          updateSlider();
        }

        function prevSlide() {
          scrollPosition -= cardWidth;
          updateSlider();
        }

        function updateSlider() {
          cardWrapper.scrollTo({
            left: scrollPosition,
            behavior: 'smooth'
          });
          updateButtonVisibility();
        }

        function updateButtonVisibility() {
          if (scrollPosition === 0) {
            prevBtn.classList.add('hidden');
          } else {
            prevBtn.classList.remove('hidden');
          }
          if(scrollPosition >= cardWrapper.scrollWidth - cardWrapper.clientWidth){
            nextBtn.classList.add('hidden');
          }else{
            nextBtn.classList.remove('hidden');
          }
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Inisialisasi visibilitas tombol saat halaman dimuat
        updateButtonVisibility();
      });
    // popular function end
  </script>
